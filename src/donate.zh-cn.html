<body>
  <nav role="navigation">
    <ul class="navbar">
      <li><a href="./" data-translate>主页</a></li>
    </ul>
  </nav>
  
  <section role="article" class="article">
    <p>
      <a href="http://blog.laobubu.net/donate/#heroes"><img src="image/sponsors.png" alt="Sponsors"></a>
    </p>
    <h1 data-translate>帮我买杯咖啡</h1>
    <p>很高兴我的作品能给你带来帮助，也感谢你点击了那个捐赠的链接。</p>
    <p>正如您所见，我的作品基本都是免费提供的。如果您觉得我的作品很有帮助，不妨帮我买杯“咖啡”，小额地支持一下我。</p>
    <p>轻点一下 PayPal 的按钮，或者用支付宝/微信扫描该二维码吧。非常感谢您的支持！</p>
  
    <div class="tricol">
      <div class="tricol-center">
        <h2>PayPal</h2>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="cmd" value="_donations">
          <input type="hidden" name="business" value="laobubu@gmail.com">
          <input type="hidden" name="lc" value="US">
          <input type="hidden" name="item_name" value="laobubu.net">
          <input type="hidden" name="no_note" value="0">
          <input type="hidden" name="currency_code" value="USD">
          <input type="hidden" name="bn" value="PP-DonationsBF:btn_donateCC_LG.gif:NonHostedGuest">
          <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - the safest way to pay">
          <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>
      </div>
      <div class="tricol-center">
        <a href="https://qr.alipay.com/apvqu49h7662kez218"><img src="image/alipay.png" alt="Alipay QR Code"></a>
      </div>
      <div class="tricol-center">
        <img src="image/wechat.png" alt="WeChat QR Code">
      </div>
    </div>
    
    <p style="font-size:83%">注：微信支付看不到付款人信息，无法传达谢意，只能在此以一句话感谢不知如何称呼的您的捐赠，谢谢。</p>
